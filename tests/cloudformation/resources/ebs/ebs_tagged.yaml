AWSTemplateFormatVersion: '2010-09-09'
Description: Sample EBS Volume with EC2 instance template
Resources:
  NewVolume:
    Type: AWS::EC2::Volume
    Properties:
      Size: 100
      Encrypted: true
      #Encrypted: false
      Tags:
        - Key: MyTag
          Value: TagValue
        - Key: Name
          Value: !Ref EnvironmentName
        - Key: new_tag
          Value: new_value
      AvailabilityZone: us-west-2a
    DeletionPolicy: Snapshot

Outputs:
  VolumeId:
    Value: !Ref NewVolume
    Export:
      Name: NewVolumeId