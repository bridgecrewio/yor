        - Key: git_file
          Value: cfngoat.yaml
        - Key: git_commit
          Value: 42153ba22c28f5c0bff388b24a6344137a5dfe26
  WebIGW:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: !Sub "${AWS::AccountId}-${CompanyName}-${Environment}-igw"
        - Key: yor_trace
          Value: 39d8202d-7126-40dd-afa0-4554eeadada4
        - Key: git_org
          Value: bridgecrewio
        - Key: git_repo
          Value: cfngoat
        - Key: git_file
          Value: cfngoat.yaml
        - Key: git_commit
          Value: b1681f3806db6656faf4107ceceb77e9364e59b7
        - Key: git_modifiers
          Value: jonathan.jozwiak
        - Key: git_last_modified_at
          Value: "2020-04-25 01:13:26"
        - Key: git_last_modified_by
          Value: jonathan.jozwiak@googlemail.com
  InternetGatewayAttachment:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      InternetGatewayId: !Ref WebIGW
      VpcId: !Ref WebVPC
  WebRTB:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref WebVPC
      Tags:
        - Key: Name
          Value: !Sub "${AWS::AccountId}-${CompanyName}-${Environment}-rtb"
        - Key: git_commit
          Value: b1681f3806db6656faf4107ceceb77e9364e59b7
        - Key: git_modifiers
          Value: jonathan.jozwiak
        - Key: git_last_modified_at
          Value: "2020-04-25 01:13:26"
        - Key: git_last_modified_by
          Value: jonathan.jozwiak@googlemail.com
        - Key: yor_trace
          Value: 0613f2a9-ccbb-4e77-839b-bc0a7681bd9c
        - Key: git_org
          Value: bridgecrewio
        - Key: git_repo
          Value: cfngoat
        - Key: git_file
          Value: cfngoat.yaml
  WebDefaultPublicRoute:
    Type: AWS::EC2::Route
    DependsOn:
      - InternetGatewayAttachment
    Properties:
      RouteTableId: !Ref WebRTB
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref WebIGW
  RTBAssoc:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref WebSubnet
      RouteTableId: !Ref WebRTB
  RTBAssoc2:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref WebSubnet2
      RouteTableId: !Ref WebRTB
  WebENI:
    Type: AWS::EC2::NetworkInterface
    Properties:
      Description: A nice description.
      SubnetId: !Ref WebSubnet
      PrivateIpAddress: 172.16.10.100
      Tags:
        - Key: Name
          Value: !Sub "${AWS::AccountId}-${CompanyName}-${Environment}-primary_network_interface"
        - Key: git_last_modified_by
          Value: jonathan.jozwiak@googlemail.com
        - Key: yor_trace
          Value: ebfdc86d-55a5-4df1-88fd-2f3bc869549c
        - Key: git_org
          Value: bridgecrewio
        - Key: git_repo
          Value: cfngoat
        - Key: git_file
          Value: cfngoat.yaml
        - Key: git_commit
          Value: b1681f3806db6656faf4107ceceb77e9364e59b7
        - Key: git_modifiers
          Value: jonathan.jozwiak
        - Key: git_last_modified_at
          Value: "2020-04-25 01:13:26"
  VpcFlowLogs:
    Type: AWS::EC2::FlowLog
    Properties:
      ResourceId: !Ref WebVPC
      ResourceType: VPC
      LogDestination: !GetAtt FlowBucket.Arn
      LogDestinationType: s3
      TrafficType: ALL
      Tags:
        - Key: git_last_modified_at
          Value: "2020-04-25 01:13:26"
        - Key: git_last_modified_by
          Value: jonathan.jozwiak@googlemail.com
        - Key: yor_trace
          Value: 077d3a3d-66bc-4fe9-8839-b59a40785234
        - Key: git_org
          Value: bridgecrewio
        - Key: git_repo
          Value: cfngoat
        - Key: git_file
          Value: cfngoat.yaml
        - Key: git_commit
          Value: b1681f3806db6656faf4107ceceb77e9364e59b7
        - Key: git_modifiers
          Value: jonathan.jozwiak
  FlowBucket:
    Type: AWS::S3::Bucket
    DeletionPolicy: Delete
    Properties:
      BucketName: !Sub "${AWS::AccountId}-${CompanyName}-${Environment}-flowlogs"
      Tags:
        - Key: Name
          Value: !Sub "${AWS::AccountId}-${CompanyName}-${Environment}-flowlogs"
        - Key: yor_trace
          Value: a148a687-a031-4491-8fc9-6bb78fef0572
        - Key: git_org
          Value: bridgecrewio
        - Key: git_repo
          Value: cfngoat
        - Key: git_file
          Value: cfngoat.yaml
        - Key: git_commit
          Value: 42153ba22c28f5c0bff388b24a6344137a5dfe26
        - Key: git_modifiers
          Value: jonathan.jozwiak/nimrodkor
        - Key: git_last_modified_at
          Value: "2021-08-23 13:51:41"
        - Key: git_last_modified_by
          Value: nimrodkor@gmail.com

  #############
  ###  IAM  ###
  #############
  User:
    Type: AWS::IAM::User
    Properties:
      UserName: !Sub "${AWS::AccountId}-${CompanyName}-${Environment}-user"
      Tags:
        - Key: Name
          Value: !Sub "${AWS::AccountId}-${CompanyName}-${Environment}-user"
        - Key: Environment
          Value: !Sub "${AWS::AccountId}-${CompanyName}-${Environment}"
        - Key: git_last_modified_at
          Value: "2021-08-23 13:51:41"
        - Key: git_last_modified_by
          Value: nimrodkor@gmail.com
        - Key: yor_trace
          Value: 346804e2-5a21-4f1b-a8bf-f3c3fc9c7d15
        - Key: git_org
          Value: bridgecrewio
        - Key: git_repo
          Value: cfngoat
        - Key: git_file
          Value: cfngoat.yaml
        - Key: git_commit
          Value: 42153ba22c28f5c0bff388b24a6344137a5dfe26
        - Key: git_modifiers
          Value: jonathan.jozwiak/nimrodkor
  AccessKey:
    Type: AWS::IAM::AccessKey
    Properties:
      UserName: !Ref User
  UserPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: excess_policy
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action:
              - "ec2:*"
              - "s3:*"
              - "lambda:*"
              - "cloudwatch:*"
            Resource: "*"
      Users:
        - !Ref User

  #############
  ###  KMS  ###
  #############
  LogsKey:
    # Key does not have rotation enabled
    Type: AWS::KMS::Key
    Properties:
      Description: !Sub "${AWS::AccountId}-${CompanyName}-${Environment}-logs bucket key"
      PendingWindowInDays: 7
      KeyPolicy:
        Version: '2012-10-17'
        Id: key-default-1
        Statement:
          - Sid: Enable IAM User Permissions
            Effect: Allow
            Principal:
              AWS: !Sub arn:aws:iam::${AWS::AccountId}:root
            Action: kms:*
            Resource: '*'
      Tags:
        - Key: git_modifiers
          Value: jonathan.jozwiak/nimrodkor
        - Key: git_last_modified_at
          Value: "2021-08-23 13:51:41"
        - Key: git_last_modified_by
          Value: nimrodkor@gmail.com
        - Key: yor_trace
          Value: bd68272a-4d3b-44e6-a2f0-ad783935c332
        - Key: git_org
          Value: bridgecrewio
        - Key: git_repo
          Value: cfngoat
        - Key: git_file
          Value: cfngoat.yaml
        - Key: git_commit
          Value: 42153ba22c28f5c0bff388b24a6344137a5dfe26
  LogsKeyAlias:
    Type: AWS::KMS::Alias
    Properties:
      AliasName: !Sub "alias/${AWS::AccountId}-${CompanyName}-${Environment}-logs-bucket-key"
      TargetKeyId: !Ref LogsKey

  ################
  ###  DB App  ###
  ################
  DefaultDB:
    Type: AWS::RDS::DBInstance
    DeletionPolicy: Delete
    Properties:
      DBName: !Ref DBName
      Engine: MySQL
      OptionGroupName: !Ref DefaultDBOptionGroup
      DBParameterGroupName: !Ref DefaultDBParameterGroup
      DBSubnetGroupName: !Ref DefaultSubnetGroup
      VPCSecurityGroups:
        - !Ref DefaultSG

      DBInstanceIdentifier: !Sub "rds-${AWS::AccountId}-${CompanyName}-${Environment}"
      EngineVersion: "8.0"
      DBInstanceClass: db.t3.micro
      AllocatedStorage: "20"
      MasterUsername: admin
      MasterUserPassword: !Ref Password
      MultiAZ: False
      BackupRetentionPeriod: 0
      StorageEncrypted: False
      MonitoringInterval: 0
      PubliclyAccessible: True
      Tags:
        - Key: Name
          Value: !Sub "${AWS::AccountId}-${CompanyName}-${Environment}-rds"
        - Key: Environment
          Value: !Sub "${AWS::AccountId}-${CompanyName}-${Environment}"
        - Key: git_org
          Value: bridgecrewio
        - Key: git_repo
          Value: cfngoat
        - Key: git_file
          Value: cfngoat.yaml
        - Key: git_commit
          Value: 42153ba22c28f5c0bff388b24a6344137a5dfe26
        - Key: git_modifiers
          Value: jonathan.jozwiak/nimrodkor
        - Key: git_last_modified_at
          Value: "2021-08-23 13:51:41"
        - Key: git_last_modified_by
          Value: nimrodkor@gmail.com
        - Key: yor_trace
          Value: ca176a04-46cc-411d-a062-222ae03835a8
  DefaultDBOptionGroup:
    Type: AWS::RDS::OptionGroup
    Properties:
      EngineName: mysql
      MajorEngineVersion: "8.0"
      OptionGroupDescription: CloudFormation OG
      OptionConfigurations: []
      Tags:
        - Key: Name
          Value: !Sub "og-${AWS::AccountId}-${CompanyName}-${Environment}"
        - Key: Environment
          Value: !Sub "${AWS::AccountId}-${CompanyName}-${Environment}"
        - Key: git_last_modified_by
          Value: nimrodkor@gmail.com
        - Key: yor_trace
          Value: 6d7cc8b8-ee12-4ad2-940c-324b6eeca646
        - Key: git_org
          Value: bridgecrewio
        - Key: git_repo
          Value: cfngoat
        - Key: git_file
          Value: cfngoat.yaml
        - Key: git_commit
          Value: 42153ba22c28f5c0bff388b24a6344137a5dfe26
        - Key: git_modifiers
          Value: jonathan.jozwiak/nimrodkor
        - Key: git_last_modified_at
          Value: "2021-08-23 13:51:41"
  DefaultDBParameterGroup:
    Type: AWS::RDS::DBParameterGroup
    Properties:
      Description: Terraform PG
      Family: mysql8.0
      Parameters:
        character_set_client: utf8
        character_set_server: utf8
      Tags:
        - Key: Name
          Value: !Sub "${AWS::AccountId}-${CompanyName}-${Environment}-pg"
        - Key: Environment
          Value: !Sub "${AWS::AccountId}-${CompanyName}-${Environment}"
        - Key: git_modifiers
          Value: jonathan.jozwiak/nimrodkor
        - Key: git_last_modified_at
          Value: "2021-08-23 13:51:41"
        - Key: git_last_modified_by
          Value: nimrodkor@gmail.com
        - Key: yor_trace
          Value: 88c3fff0-8627-4e00-8e10-086c1651370a
        - Key: git_org
          Value: bridgecrewio
        - Key: git_repo
          Value: cfngoat
        - Key: git_file
          Value: cfngoat.yaml
        - Key: git_commit
          Value: 42153ba22c28f5c0bff388b24a6344137a5dfe26
  DefaultSubnetGroup:
    Type: AWS::RDS::DBSubnetGroup
    Properties:
      DBSubnetGroupName: !Sub "sg-${AWS::AccountId}-${CompanyName}-${Environment}"
      DBSubnetGroupDescription: CloudFormation DB Subnet Group
      SubnetIds:
        - !Ref WebSubnet
        - !Ref WebSubnet2
      Tags:
        - Key: Name
          Value: !Sub "sg-${AWS::AccountId}-${CompanyName}-${Environment}"
        - Key: Environment
          Value: !Sub "${AWS::AccountId}-${CompanyName}-${Environment}"
        - Key: git_file
          Value: cfngoat.yaml
        - Key: git_commit
          Value: 42153ba22c28f5c0bff388b24a6344137a5dfe26
        - Key: git_modifiers
          Value: jonathan.jozwiak/nimrodkor
        - Key: git_last_modified_at
          Value: "2021-08-23 13:51:41"
        - Key: git_last_modified_by
          Value: nimrodkor@gmail.com
        - Key: yor_trace
          Value: 3c0704d6-7b98-472d-a6b2-c3085cb87024
        - Key: git_org
          Value: bridgecrewio
        - Key: git_repo
          Value: cfngoat
  DefaultSG:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Sub "${AWS::AccountId}-${CompanyName}-${Environment}-rds-sg"
      GroupDescription: !Sub "${AWS::AccountId}-${CompanyName}-${Environment} RDS Security Group"
      VpcId: !Ref WebVPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 3306
          ToPort: 3306
          CidrIp: !GetAtt WebVPC.CidrBlock
      Tags:
        - Key: Name
          Value: !Sub "${AWS::AccountId}-${CompanyName}-${Environment}-rds-sg"
        - Key: Environment
          Value: !Sub "${AWS::AccountId}-${CompanyName}-${Environment}"
        - Key: git_org
          Value: bridgecrewio
        - Key: git_repo
          Value: cfngoat
        - Key: git_file
          Value: cfngoat.yaml
        - Key: git_commit
          Value: b1681f3806db6656faf4107ceceb77e9364e59b7
        - Key: git_modifiers
          Value: jonathan.jozwiak
        - Key: git_last_modified_at
          Value: "2020-04-25 01:13:26"
        - Key: git_last_modified_by
          Value: jonathan.jozwiak@googlemail.com
        - Key: yor_trace
          Value: 3d3b2421-0886-4ab8-88ec-e4bef646fdf6
  EC2Profile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      InstanceProfileName: !Sub "${AWS::AccountId}-${CompanyName}-${Environment}-profile"
      Path: "/"
      Roles:
        - !Ref EC2Role
  EC2Role:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "${AWS::AccountId}-${CompanyName}-${Environment}-role"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          -
            Effect: "Allow"
            Principal:
              Service:
                - "ec2.amazonaws.com"
            Action:
              - "sts:AssumeRole"
      Path: "/"
      Tags:
        - Key: Name
          Value: !Sub "${AWS::AccountId}-${CompanyName}-${Environment}-role"
        - Key: Environment
          Value: !Sub "${AWS::AccountId}-${CompanyName}-${Environment}"
        - Key: git_file
          Value: cfngoat.yaml
        - Key: git_commit
          Value: 42153ba22c28f5c0bff388b24a6344137a5dfe26
        - Key: git_modifiers
          Value: jonathan.jozwiak/nimrodkor
        - Key: git_last_modified_at
          Value: "2021-08-23 13:51:41"
        - Key: git_last_modified_by
          Value: nimrodkor@gmail.com
        - Key: yor_trace
          Value: 47d128cd-8fec-4d80-a768-e5e4c133b61a
        - Key: git_org
          Value: bridgecrewio
        - Key: git_repo
          Value: cfngoat
  EC2Policy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: !Sub "${AWS::AccountId}-${CompanyName}-${Environment}-policy"
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          -
            Effect: "Allow"
            Action:
              - "s3:*"
              - "ec2:*"
              - "rds:*"
            Resource: "*"
      Roles:
        - !Ref EC2Role
  DBAppInstance:
    # EC2 have plain text secrets in user data
    Type: AWS::EC2::Instance
    Properties:
      AvailabilityZone:
        Fn::Select:
          - "0"
          - Fn::GetAZs: ""
      ImageId: !Ref LatestAmiId
      InstanceType: t2.nano
      IamInstanceProfile: !Ref EC2Profile
      SecurityGroupIds:
        - !Ref WebNodeSG
      SubnetId: !Ref WebSubnet
      Tags:
        - Key: Name
          Value: !Sub "${AWS::AccountId}-${CompanyName}-${Environment}-dbapp"
        - Key: git_file
