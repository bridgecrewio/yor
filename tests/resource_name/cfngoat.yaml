AWSTemplateFormatVersion: '2010-09-09'
Description: AWS CloudFormation Template to deploy insecure infrastructure
Parameters:
  CompanyName:
    Description: Company Name
    Type: String
    Default: acme
  Environment:
    Description: Environment
    Type: String
    Default: dev
  DBName:
    Description: Name of the Database
    Type: String
    Default: db1
  Password:
    Description: Database Password
    Type: String
    NoEcho: True
    MinLength: 1
    MaxLength: 41
    AllowedPattern: ^[a-zA-Z0-9]*$
  LatestAmiId:
    Type: AWS::SSM::Parameter::Value<AWS::EC2::Image::Id>
    Default: /aws/service/ami-amazon-linux-latest/amzn2-ami-hvm-x86_64-gp2

Resources:
  ####################
  ###  EC2 in VPC  ###
  ####################
  EC2Instance:
    Type: AWS::EC2::Instance
    Properties:
      AvailabilityZone:
        Fn::Select:
          - "0"
          - Fn::GetAZs: ""
      InstanceType: t2.nano
      SecurityGroupIds:
        - !Ref WebNodeSG
      ImageId: !Ref LatestAmiId
      SubnetId: !Ref WebSubnet
      Tags:
        - Key: Name
          Value: !Sub "${AWS::AccountId}-${CompanyName}-${Environment}-ec2"
        - Key: yor_trace
          Value: 595b9b79-bd1e-45fd-a297-d521ebdf15e7
        - Key: git_org
          Value: bridgecrewio
        - Key: git_repo
          Value: cfngoat
        - Key: git_file
          Value: cfngoat.yaml
        - Key: git_commit
          Value: 42153ba22c28f5c0bff388b24a6344137a5dfe26
        - Key: git_modifiers
          Value: jonathan.jozwiak/nimrodkor
        - Key: git_last_modified_at
          Value: "2021-08-23 13:51:41"
        - Key: git_last_modified_by
          Value: nimrodkor@gmail.com
      UserData:
        Fn::Base64: |
          #!/bin/bash
          sudo yum -y update
          sudo yum -y install httpd php php-mysqlnd
          sudo systemctl enable httpd
          sudo systemctl start httpd
          export AWS_ACCESS_KEY_ID=AKIAIOSFODNN7EXAMAAA
          export AWS_SECRET_ACCESS_KEY=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
          export AWS_DEFAULT_REGION=us-west-2
          echo "<h1>Deployed via CloudFormation</h1>" | sudo tee /var/www/html/index.html
  WebHostStorage:
    # Unencrypted Volume
    Type: AWS::EC2::Volume
    Properties:
      AvailabilityZone:
        Fn::Select:
          - "0"
          - Fn::GetAZs: ""
      #Encrypted: False
      Size: 1
      Tags:
        - Key: Name
          Value: !Sub "${AWS::AccountId}-${CompanyName}-${Environment}-ebs"
        - Key: git_last_modified_by
          Value: nimrodkor@gmail.com
        - Key: yor_trace
          Value: 838685b6-8fac-42eb-9cf4-008dd36216a1
        - Key: git_org
          Value: bridgecrewio
        - Key: git_repo
          Value: cfngoat
        - Key: git_file
          Value: cfngoat.yaml
        - Key: git_commit
          Value: 42153ba22c28f5c0bff388b24a6344137a5dfe26
        - Key: git_modifiers
          Value: jonathan.jozwiak/nimrodkor
        - Key: git_last_modified_at
          Value: "2021-08-23 13:51:41"

  ### CFN Does not Support Volume Snapshot
  EBSAttachment:
    Type: AWS::EC2::VolumeAttachment
    Properties:
      InstanceId: !Ref EC2Instance
      VolumeId: !Ref WebHostStorage
      Device: /dev/sdh

  # Security Group  SSH port open to the world
  WebNodeSG:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Sub "${AWS::AccountId}-${CompanyName}-${Environment}-sg"
      GroupDescription: !Sub "${AWS::AccountId}-${CompanyName}-${Environment} Security Group"
      VpcId: !Ref WebVPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
        - IpProtocol: "-1"
          FromPort: 0
          ToPort: 0
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: git_repo
          Value: cfngoat
        - Key: git_file
          Value: cfngoat.yaml
        - Key: git_commit
          Value: 42153ba22c28f5c0bff388b24a6344137a5dfe26
        - Key: git_modifiers
          Value: jonathan.jozwiak/nimrodkor
        - Key: git_last_modified_at
          Value: "2021-08-23 13:51:41"
        - Key: git_last_modified_by
          Value: nimrodkor@gmail.com
        - Key: yor_trace
          Value: d4d72008-2b73-4635-9df6-8035c8850d66
        - Key: git_org
          Value: bridgecrewio
  WebVPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 172.16.0.0/16
      EnableDnsSupport: True
      EnableDnsHostnames: True
      Tags:
        - Key: Name
          Value: !Sub "${AWS::AccountId}-${CompanyName}-${Environment}-vpc"
        - Key: git_org
          Value: bridgecrewio
        - Key: git_repo
          Value: cfngoat
        - Key: git_file
          Value: cfngoat.yaml
        - Key: git_commit
          Value: b1681f3806db6656faf4107ceceb77e9364e59b7
        - Key: git_modifiers
          Value: jonathan.jozwiak
        - Key: git_last_modified_at
          Value: "2020-04-25 01:13:26"
        - Key: git_last_modified_by
          Value: jonathan.jozwiak@googlemail.com
        - Key: yor_trace
          Value: eeb90d09-d35e-440f-ac67-2f96e472b2e0
  WebSubnet:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref WebVPC
      CidrBlock: 172.16.10.0/24
      AvailabilityZone:
        Fn::Select:
          - "0"
          - Fn::GetAZs: ""
      MapPublicIpOnLaunch: True
      Tags:
        - Key: Name
          Value: !Sub "${AWS::AccountId}-${CompanyName}-${Environment}-subnet"
        - Key: yor_trace
          Value: 4f6434ca-b2c2-4fe3-88fc-9ad969965958
        - Key: git_org
          Value: bridgecrewio
        - Key: git_repo
          Value: cfngoat
        - Key: git_file
          Value: cfngoat.yaml
        - Key: git_commit
          Value: 42153ba22c28f5c0bff388b24a6344137a5dfe26
        - Key: git_modifiers
          Value: jonathan.jozwiak/nimrodkor
        - Key: git_last_modified_at
          Value: "2021-08-23 13:51:41"
        - Key: git_last_modified_by
          Value: nimrodkor@gmail.com
  WebSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref WebVPC
      CidrBlock: 172.16.11.0/24
      AvailabilityZone:
        Fn::Select:
          - "1"
          - Fn::GetAZs: ""
      MapPublicIpOnLaunch: True
      Tags:
        - Key: Name
          Value: !Sub "${AWS::AccountId}-${CompanyName}-${Environment}-subnet2"
        - Key: git_modifiers
          Value: jonathan.jozwiak/nimrodkor
        - Key: git_last_modified_at
          Value: "2021-08-23 13:51:41"
        - Key: git_last_modified_by
