tag_groups:
  - name: ownership
    tags:
      - name: env
        value:
          default: dev
          matches:
            - prod: ${env:GIT_BRANCH}
        filters:
          tags:
            git_repo: yor
            git_modifiers: tronxd
      - name: stack
        value:
          default: account
        filters:
          directory:
            - src/account/